[package]
name = "topiary"
description = "Formats input source code in a style defined for that language."
version = "0.1.0"
edition = "2021"

[lib]
crate-type = [
    "cdylib", # for Wasm 
    "rlib" # for native
]

[dependencies]
# For now we just load the tree-sitter language parsers statically.
# Eventually we will want to dynamically load them, like Helix does.
clap = { version = "4.1", features = ["derive"] }
env_logger = "0.10"
itertools = "0.10"
log = "0.4"
pretty_assertions = "1.3"
regex = "1.7.1"
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0"
test-log = "0.2"
tree-sitter-facade = { git = "https://github.com/tweag/tree-sitter-facade" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies] 
tempfile = "3.4.0"
tokio = { version = "^1.26.0", features = ["rt-multi-thread", "macros"] }
tree-sitter-json = "0.19"
tree-sitter-rust = "0.20.3"
tree-sitter-toml = "0.20.0"
tree-sitter-bash = { git = "https://github.com/tree-sitter/tree-sitter-bash" }
tree-sitter-nickel = { git = "https://github.com/nickel-lang/tree-sitter-nickel" }
tree-sitter-query = { git = "https://github.com/nvim-treesitter/tree-sitter-query" }
# Needs a version > 0.19
tree-sitter-ocaml = { git = "https://github.com/tree-sitter/tree-sitter-ocaml" }
# Crane (Nix) seems to think these are needed for the Wasm build because of the tempfile dep.
# We should be able to remove these when we have moved to workspaces.
windows_i686_gnu = "0.42.2"
windows_i686_msvc = "0.42.2"
windows_x86_64_gnu = "0.42.2"
windows_x86_64_gnullvm = "0.42.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
futures = "0.3.26"
tokio = { version = "^1.26.0", features = ["rt", "macros"] }
wasm-bindgen = "0.2.84"
web-tree-sitter = { git = "https://github.com/tweag/web-tree-sitter-sys", package = "web-tree-sitter-sys", default-features = false, features = ["web"] }

# These don't belong here, but `nix build .#web-playground` fails without them.
# Can possibly be removed when we have moved to workspaces.
console_error_panic_hook = { version = "0.1.7", optional = true }
wee_alloc = { version = "0.4.5", optional = true }

[dev-dependencies]
assert_cmd = "2.0"
criterion = { version = "0.4", features=["async_futures"] }
tokio-test = "0.4.2"

# These don't belong here, but `nix build .#web-playground` fails without them.
# Can possibly be removed when we have moved to workspaces.
wasm-bindgen-test = "0.3.34"

[[bench]]   
name = "benchmark"
harness = false
