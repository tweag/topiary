<html>
    <head>
        <script src="./scripts/tree-sitter.js"></script>
    </head>
    <body>
        <h1>Topiary Playground</h1>

        Query:
        <br />
        <textarea id="query" cols="80" rows="10"></textarea>
        <br />
        <br />

        Input:
        <br />
        <textarea id="input" cols="80" rows="10"></textarea>
        <br />
        <br />

        Output:
        <br />
        <textarea id="output" cols="80" rows="10" readonly></textarea>
        <br />
        <br />

        <button id="runButton">Format</button>

        <script type="module">
            import init, {
                topiaryInit,
                format,
            } from "./wasm-app/topiary_playground.js";

            async function runFormat() {
                try {
                    output.value = "Formatting ...";
                    output.value = await format(input.value, query.value);
                } catch (e) {
                    output.value = e;
                }
            }

            await init();
            await topiaryInit();

            document
                .querySelector("#runButton")
                .addEventListener("click", runFormat);
        </script>
    </body>
</html>
