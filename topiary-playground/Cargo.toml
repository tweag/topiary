[package]
name = "topiary-playground"
description = "The WebAssembly code that runs at https://topiary.tweag.io/playground"
version.workspace = true
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
cfg-if = "1.0.0"
topiary = { path = "../topiary" }
tree-sitter-facade = { git = "https://github.com/tweag/tree-sitter-facade" }
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.34"

[build-dependencies]
itertools = "0.10"
topiary = { path = "../topiary" }
